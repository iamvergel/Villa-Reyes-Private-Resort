<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Villa Reyes Private Resort</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/images/logo/villaresortlogo.png"
    />

    <link rel="stylesheet" href="assets/style/main.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />  

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar fixed-top d-none d-lg-block desktopNav">
      <div class="container-fluid d-flex align-text-cente p-2">
        <a class="navbar-brand fw-bold" href="../index.html">
          <img
            src="assets/images/logo/villaresortlogo.png"
            alt="Logo"
            width="50"
            height="auto"
            class="d-inline-block align-text-center me-2"
          />
          Villa Reyes Private Resort
        </a>
        <ul class="nav">
          <li class="nav-item">
            <a
              class="nav-link fw-semibold text-uppercase"
              aria-current="page"
              href="#"
              >home</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase" href="#">room</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase" href="#">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-uppercase" aria-disabled="true"
              >activities</a
            >
          </li>
          <li>
            <button
              class="text-center mx-2 px-3 py-1 mx-xl-5 text-center text-uppercase"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              book now <i class="bi bi-arrow-right-short"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="modal fade"
      id="loginModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">
              Please Login your account
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
            </form>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar fixed-top d-block d-lg-none mobileNav">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">
          <img
            src="assets/images/logo/villaresortlogo.png"
            alt="Logo"
            width="30"
            height="auto"
            class="d-inline-block align-text-center me-2"
          />
          Villa Reyes Private Resort
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <i class="bi bi-list"></i>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-body">
            <ul class="nav d-inline-block">
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-uppercase"
                  aria-current="page"
                  href="#"
                  >home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-uppercase" href="#">room</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold text-uppercase" href="#"
                  >about</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fw-semibold text-uppercase"
                  aria-disabled="true"
                  >activities</a
                >
              </li>
              <li>
                <button
                  class="text-center mx-5 px-2 py-1 mx-xl-5 text-center text-uppercase"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  book now <i class="bi bi-arrow-right-short"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
